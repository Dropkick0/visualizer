[tool:pytest]
# Pytest configuration for Portrait Preview Webapp

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ocr: marks tests that require Tesseract OCR
    assets: marks tests that require frame/background assets

# Coverage options (when using --cov)
[coverage:run]
source = app
omit = 
    app/__init__.py
    */tests/*
    */venv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod 